<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/grid.css">
</head>

<body>
    <div class="grid">
        <div class="contenido">
            <h2>Template de columnas y filas</h2>
            <div class="box-main">

                <div class="box box-1">1</div>
                <div class="box box-1">2</div>
                <div class="box box-1">3</div>
                <div class="box box-1">4</div>
                <div class="box box-1">5</div>
                <div class="box box-1">6</div>
                <div class="box box-1">7</div>
                <div class="box box-1">8</div>
                <div class="box box-1">9</div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="contenido">
            <h2>Fracciones</h2>
            <div class="box-main-2">

                <div class="box box-1">1</div>
                <div class="box box-1">2</div>
                <div class="box box-1">3</div>
                <div class="box box-1">4</div>
                <div class="box box-1">5</div>
                <div class="box box-1">6</div>
                <div class="box box-1">7</div>
                <div class="box box-1">8</div>
                <div class="box box-1">9</div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="contenido">
            <h2>Posicionamiento </h2>
            <div class="box-main-3">

                <div class="box box-1 box3-1">Head</div>
                <div class="box box-1 box3-2">2</div>
                <div class="box box-1 box3-3">3</div>
                <div class="box box-1 box3-4">4</div>
                <div class="box box-1 box3-5">5</div>
                <div class="box box-1 box3-6">6</div>
                <div class="box box-1 box3-7">8</div>
                <div class="box box-1 box3-8">Footer</div>
            </div>
        </div>
    </div>
</body>

</html>
