<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mercadoLibre.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Mercado Libre</title>
</head>

<body>
    <header>
        <nav>
            <ul class="ul-mercado-libre">
                <div class="logo-mercado-libre">
                    <img src="img/mercadoLibre/logo__large_plus.png" alt="">
                </div>
                <div class="div-search-mercado-libre">
                    <input id="search" class="input-search-mercado-libre" type="text">
                </div>
                <div class="div-icons-hamburger">
                    <img class="icon-hambuguer" src="img/mercadoLibre/Hamburger_icon.svg.png" alt="">
                </div>
            </ul>
        </nav>
    </header>
    <div id="busquedas" class="content">
        <div class="carro">
            <div class="heart">
                <i class="icon-heart fa-regular fa-heart"></i>
            </div>
            <div class="div-img-carro">
                <img class="img-carro"  alt="">
            </div>
            <div class="div-info-carro">
                <h4 class="h4-precio"> </h4>
                <h4 class="h4-descripcion"></h4>
                <h4 class="h4-ubicacion"></h4>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/mercadoLibre.js"></script>
