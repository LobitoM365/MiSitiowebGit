<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/Iniciar sesion.css">
</head>

<body>
    <h2> Inicar sesión en Coffee-Sensory</h2>
    <div class="formulario">
        <div>


            <form>

                <fieldset>



                    <label> Numero de identificación</label>
                    <input type="number" name="" id="" placeholder="Ingrese su numero de identificacón">
                    <label> Contraseña</label>
                    <input type="password" name="" id="" placeholder="Ingrese su contraseña">
                    <div class="restablecercontraseña">
                        <a href=""> ¿Olvidó su contraseña?</a>
                    </div>
                    <div class="iniciar">
                        <input type="button" value="Inicar sesión">
                    </div>
                </fieldset>



            </form>
        </div>
    </div>

</body>

</html>
