<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bills.css">
</head>

<body>
    <div class="contenido">
        <div class="gravity-falls">
            <div class="rueda">
                <div class="circulo-colores">
                    <div class="color-robbin"></div>
                    <div class="color-macgucket"></div>
                    <div class="color-sus"></div>
                    <div class="color-wendy"></div>
                    <div class="color-stanli"></div>
                    <div class="color-mabel"></div>
                    <div class="color-noroeste"></div>
                    <div class="color-dipper"></div>
                    <div class="color-stanfor"></div>
                    <div class="color-gideon"></div>
                </div>
                <div class="robbin"><img class="img-robbin simbolos simbolo-esquina-top-left" src="img/gravityFalls/Robin.png" alt="">
                </div>
                <div class="macgucket">
                    <div class=" linea-top"></div><img class=" img-macgucket simbolos simbolo-mid-top-left"
                        src="img/gravityFalls/Macgucket.png" alt="">
                </div>
                <div class="sus"><img class="img-sus simbolos simbolo-mid-top-right" src="img/gravityFalls/Sus.png"
                        alt=""></div>
                <div class="wendy"><img class="img-wendy simbolos simbolo-esquina-top-right" src="img/gravityFalls/Whendy.png"
                        alt=""></div>
                <div class="stanli"><img class="img-stanli img-stanli simbolos simbolo-mid-mid-right" src="img/gravityFalls/Stanli.png" alt="">
                </div>
                <div class="mabel"><img class="img-mabel simbolos simbolo-mid-mid-left" src="img/gravityFalls/Mabel.png" alt="">
                </div>
                <div class="dipper"><img class="img-dipper simbolos simbolo-esquina-bottom-right" src="img/gravityFalls/Dipper.png"
                        alt=""></div>
                <div class="noroeste"><img class="img-noroeste simbolos simbolo-esquina-bottom-left"
                        src="img/gravityFalls/Pacifica.png" alt=""></div>
                <div class="stanfor">
                    <div class=" linea-bottom"></div><img class=" img-stanfor simbolos simbolo-mid-bottom-left"
                        src="img/gravityFalls/StanFor.png" alt="">
                </div>
                <div class="gideon"><img class="img-gideon simbolos simbolo-mid-bottom-right" src="img/gravityFalls/Gideon.png"
                        alt=""></div>

                <div class="billCipher">
                    <div class="div-bils">
                        <div class="sombrero">
                            <div class="div-cabeza-sombrero">
                                <div class="cabeza-sombrero"></div>
                            </div>
                            <div class="base-sombrero"></div>
                        </div>
                        <div class="lado-left"></div>
                        <div class="lado-right"></div>
                        <div class="div-ojo">
                            <div class="div-pesta1">
                                <div class="pelo1-pesta1"></div>
                                <div class="pelo2-pesta1"></div>
                                <div class="pelo3-pesta1"></div>
                                <div class="pelo4-pesta1"></div>
                            </div>
                            <div class="div-pesta2">
                                <div class="pelo1-pesta2"></div>
                                <div class="pelo2-pesta2"></div>
                                <div class="pelo3-pesta2"></div>
                                <div class="pelo4-pesta2"></div>
                            </div>
                            <div class="div-ojo-parte1">
                                <div class="ojo-parte1">
                                    <div class="pupila1"></div>
                                </div>
                            </div>
                            <div class="div-ojo-parte2">
                                <div class="ojo-parte2">
                                    <div class="pupila2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="div-rayas">
                            <div class="traje">
                                <div class="corbata"></div>
                            </div>
                            <div class="raya1">
                                <div class="lado1-raya1"></div>
                                <div class="lado2-raya1"></div>
                            </div>
                            <div class="raya2"></div>
                            <div class="raya3"></div>
                            <div class="raya4">
                                <div class="lado1-raya4"></div>
                                <div class="lado2-raya4"></div>
                            </div>
                            <div class="raya5">
                                <div class="lado1-raya5"></div>
                                <div class="lado2-raya5"></div>
                            </div>
                            <div class="raya6"></div>
                            <div class="raya7">
                                <div class="lado1-raya7"></div>
                                <div class="lado2-raya7"></div>
                            </div>
                            <div class="raya8"></div>
                            <div class="raya9"></div>
                            <div class="raya10"></div>
                            <div class="raya11"></div>
                        </div>
                        <div class="fuego"> <img class="img-fuego"
                                src="img/gravityFalls/pngtree-blue-flame-design-elements-png-image_7146142.png" alt=""></div>
                        <div class="fuego2"> <img class="img-fuego2"
                                src="img/gravityFalls/pngtree-blue-flame-design-elements-png-image_7146142.png" alt=""></div>
                        <div class="brazo1">

                            <div class="dedo1-brazo1"></div>
                            <div class="dedo2-brazo1"></div>
                            <div class="dedo3-brazo1"></div>
                            <div class="dedo4-brazo1"></div>
                        </div>

                        <div class="brazo2">

                            <div class="dedo1-brazo1"></div>
                            <div class="dedo2-brazo1"></div>
                            <div class="dedo3-brazo1"></div>
                            <div class="dedo4-brazo1"></div>
                        </div>
                        <div class="pierna">
                            <div class="parte1"></div>
                            <div class="parte2">
                                <div class="pie"></div>
                            </div>
                        </div>
                        <div class="pierna2">
                            <div class="parte1-pierna2"></div>
                            <div class="parte2-pierna2">
                                <div class="pie"></div>
                            </div>
                        </div>
                        <div class="bils">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
